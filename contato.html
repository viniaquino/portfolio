<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Projeto Portfólio">
	<meta name="author" content="Vinícius Aquino">
	<meta name="keywords" content="HTML, CSS, JavaScript">
	<link rel="icon" href="./assets/img/favicon.svg" />

	<link rel="stylesheet" href="./assets/css/style.css">
	<title>Meu Perfil</title>
</head>

<body>
	<header>
		<div class="header_content">
			<div class="titulo">
				<h1>Vinícius Aquino</h1>
			</div>
			<div class="menu">
				<nav>
					<ul class="menu">
						<li>
							<a href="index.html">Home</a>
						</li>
						<li>
							<a href="contato.html">Contato</a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</header>
	<main>
		<div class="flex">
			<form action="#" method="submit" id="formulario">
				<label for="name">Nome: </label>
				<input id="name" type="text" name="name" placeholder="Digite seu nome">
				<span id="txtNome"></span>

				<label for="email">Email:</label>
				<input id="email" type="text" name="email" placeholder="Digite seu email">
				<span id="txtEmail"></span>

				<label for="subject">Assunto:</label>
				<input id="subject" type="text" placeholder="Digite o título da mensagem">
				<span id="txtSubject"></span>

				<label for="message">Mensagem:</label>
				<textarea id="message" name="message" placeholder="Digite sua mensagem"></textarea>

				<button type="submit">Enviar</button>
			</form>

			<section class="mapa">
				<div class="endereco">
					<p>Travessa Atacama, 3</p>
					<p>São Paulo - SP</p>
				</div>
				<iframe
					src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3659.192745013349!2d-46.59126182374809!3d-23.489566058960186!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cef5feaa5bff97%3A0x82a414c14af48276!2sTv.%20Atacama%2C%203%20-%20Vila%20Gustavo%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2002205-190!5e0!3m2!1spt-BR!2sbr!4v1736196426255!5m2!1spt-BR!2sbr"
					width="480" height="250" style="border:0;" allowfullscreen="" loading="lazy"
					referrerpolicy="no-referrer-when-downgrade" id="mapa">
				</iframe>
			</section>
		</div>
	</main>
	<footer class="flex">
		<section class="redes_sociais">
			<a href="">
				<img src="assets/img/linkedin.svg" alt="LinkedIn" class="social_icon" />
			</a>
			<a href="">
				<img src="assets/img/github.svg" alt="Github" class="social_icon" />
			</a>
			<a href="">
				<img src="assets/img/instagram.svg" alt="Instagram" class="social_icon" />
			</a>
		</section>
		<h3>
			Feito por Vinícius Aquino - 2025
		</h3>
	</footer>
